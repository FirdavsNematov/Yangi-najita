<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cite</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://csite.nicepage.com/Images/logo-w.png" alt="Logo">
        </div>
        <div class="body">
            <div class="body-left">
                <div class="text">
                    <p class="off">FOR 25% OFF</p>
                    <p class="secure">Secure Your Site</p>
                    <p class="build">Build your online presence. Make an impact.</p>
                    <p class="image">Image by <a
                            href="https://www.freepik.com/free-photos-vectors/background">Freepik</a>
                    </p>
                </div>
            </div>
            <div class="body-right">
                <input type="text" placeholder="Enter your Name" required class="name">
                <input type="email" placeholder="Enter a valid Email adress" required class="email">
                <textarea  id="message" cols="10" rows="10" placeholder="Enter your message"></textarea><br>
                <a href="#" class="button">Submit</a>
            </div>
        </div>
    </div>
</body>

</html>
